<!DOCTYPE html>
<html>

<head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./shoot.js"></script>
</head>

<body>
    <a-scene id="scene" inspector-plugin-recast>

        <!--Assets-->
        <a-assets>
            <a-asset-item id="shooter" src="./shooter/gun.gltf"></a-asset-item>
        </a-assets>

        <!--A-Frame Environment-->
        <a-entity id="environment" environment="preset: egypt; skyType:gradient; lighting:point"></a-entity>

        <!-- Camera and Cursor -->
        <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
            <a-entity id="weapon" gltf-model="#shooter" position="0.5 -4.4 2" rotation="0 180 0" scale="0.35 1 1">
            </a-entity>
            <a-cursor></a-cursor>
        </a-entity>

        <!--Bullets-->
        <a-entity shoot></a-entity>

        <!--Game Objects-->
        <a-entity boxes></a-entity>

        <!--Ground-->
        <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
            static-body visible="false">
        </a-plane>


        <!-- Wall -->
        <a-plane class="wall" position="0 2 -5" scale="10 10 0.2" rotation="0 0 180" static-body></a-plane>
        <a-plane class="wall" position="-5 2 0" scale="10 10 0.2" rotation="0 90 180" static-body></a-plane>

    </a-scene>
</body>

</html>
